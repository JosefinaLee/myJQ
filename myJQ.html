<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.aa{
			width: 100px;
			height: 200px;
			border: 1px solid #ccc;
			/*background-color: #f00;*/
		}
	
	</style>
</head>
<body>
	<div class="aa"></div>
	<div class="aa">
		<div id="bb" class="bb"></div>
		<div class="cc"></div>
		<div class="bb"></div>
		<p class="bb"></p>
	</div>
	<div class="aa" id="aa"></div>
	<script src="myJQ.js"></script>
	<script>
	$(function(){



		$('.aa').css({
			'width': '200px',
			'height': '200px',
			'background-color': '#f00'
		});
		$(".bb").css({
			'width': '50px',
			'height': '50px',
			'background-color': 'pink',
			border: "2px solid black"

		});
		$(".cc").css({
			'width': '50px',
			'height': '50px',
			'background-color': 'blue',
			border: "2px solid black"

		});

		$('#aa').css("background-color", "blue");
		

		$(".aa").on("click", "#bb", function(){
			alert('delagate by id');
		});

		$(".aa").on("click", "p", function(){
			alert('delagate by tag');
		});

		$(".aa").on("click", ".cc", function(){
			alert('delagate by className');
		});


	});
	</script>
</body>
</html>
